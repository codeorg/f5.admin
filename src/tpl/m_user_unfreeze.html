<style>
    .xianqing{list-style:none;overflow: hidden;}
    .xianqing ul{list-style:none;float:left;}
    .xianqing ul li{line-height: 40px;height:40px;border-bottom:1px #e1e1e1 dotted;}
    .xianqing-ul li{width: 300px}
</style>
<div class="modal-header">
    <h3 class="modal-title">
        解冻后商户接口将正常使用，是否要给该商户解冻！
    </h3>
</div>
<div class="xianqing modal-body">
        <ul>
            <li><i class="glyphicon glyphicon-hand-right mar_r3 font_12 color_ccc"></i>用户名</li>
            <li><i class="glyphicon glyphicon-hand-right mar_r3 font_12 color_ccc"></i>商户编号</li>
            <li><i class="glyphicon glyphicon-hand-right mar_r3 font_12 color_ccc"></i>姓名</li>
            <li><i class="glyphicon glyphicon-hand-right mar_r3 font_12 color_ccc"></i>网址</li>
        </ul>
        <ul class="xianqing-ul">
            <li>{{db.username}}</li>
            <li>{{db.uid}}</li>
            <li>{{db.name}}</li>
            <li>{{db.url}}</li>
        </ul>


</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">否，返回上页</button>
    <button class="btn btn-danger" type="button" ng-click="unfreeze()">是，立即解冻</button>
</div>
